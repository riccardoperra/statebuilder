name: Test
on:
  push:
jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [ 20.12.2 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test
      - name: Typecheck
        run: pnpm typecheck
